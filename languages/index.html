---
layout: default
---

<!-- related projects -->
<div class="row related-projects">

    <div class="col-sm-12 col-lg-12 ">
        <div class="page-header">
            <h3><i class="icon-info-sign"></i>视频</h3>
        </div>
    </div>

    {% for video in site.languages %}
    <!-- ITEM -->
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
        <div class="thumbnail">
            <!-- VIDEO-->
            <div class="vendor">
                <div class="container-video">
                    <div class="fluid-width-video-wrapper" style="padding-top: 50%;">
                        <iframe src="{{ video.series[0].url }}"></iframe>
                    </div>
                </div>
            </div>
            <!-- /VIDEO-->
            <!-- CAPTION -->
            <div class="caption">
                <h3 class="">{{ video.title }}</h3>
                <p class="">{{ video.content | truncatewords:40}}</p>
                <p>
                    <a class="btn btn-primary btn-block" href="{{ site.baseurl }}{{ video.url }}">
                        <i class="icon-link icon-x2"></i> Read more
                    </a>
                </p>
            </div>
            <!--END CAPTION -->
        </div>
        <!-- END: THUMBNAIL -->
    </div>
    <!-- END ITEM -->
    {% endfor %}

</div>
<!-- related projects -->
